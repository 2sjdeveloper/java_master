<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>그룹함수(24/01/18)</title>
</head>

<body>
    <h3>바닐라 자바스크립트</h3>
    <input type="text" id="txt">
    <button id="btn" type="button">추가</button>
    <ul id="sel">
        <li><span class="good">바나나</span><span class="price">1000</span></li>
        <li>사과</li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        document.querySelector('ul').addEventListener("click", function(){
            
            if(event.target.nodeName == "LI"){ //tag 이름은 무조건 대문자
                event.target.style.backgroundColor = "pink"
            }
        })
        // //        $('ul').on("click", ".good", function(){
        // $('ul').on("click", "li", function () {
        //     $(event.target).css('backgroundColor', 'yellowgreen')
        // })
        $("#btn").on("click", function () {
            let txtValue = $('#txt').val();
            $("#sel").append($("<li>").text(txtValue));
        })
    </script>
</body>

</html>
