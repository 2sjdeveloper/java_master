<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> <!-- jauery cdn 검색해서 복사 붙여넣기-->
</head>

<body>
    <table border="1">
        <tr>
            <td class="goodsname">상품1</td>
            <td>1000</td>
            <td><button data-no="g1">주문</button></td>
        </tr>
        <tr>
            <td class="goodsname">상품2</td>
            <td>2000</td>
            <td><button data-no="g2">주문</button></td>
        </tr>
        <tr>
            <td class="goodsname">상품3</td>
            <td>3000</td>
            <td><button data-no="g3">주문</button></td>
        </tr>
    </table>
    <script>
        $("button").bind("click",function(){
            console.log(event.target.dataset.no); //자바스크립트로 데이터 값 불러오기.
            console.log($(event.target).data("no")); //제이쿼리로 불러오기. $태그.data(“속성”, “값”)
            //상품명 출력 : 자바스크립트 vs 제이쿼리
            // console.log(event.target.closest("tr").firstElementChild.innerHTML); //자바스크립트
            // console.log($(event.target).closest("tr").children().first().html()); //제이쿼리
            // console.log($(event.target).closest("tr").find("td").first().html()); //제이쿼리. 선택 종류 : first, last, eq
            console.log($(event.target).closest("tr").find(".goodsname").html()); //클래스 이름으로 찾기
        })
    </script>
</body>

</html>
