<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const url = "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20240110"
        fetch(url)
            .then(result => result.json())
            .then(result => {
                console.dir(result);
                //1위 영화제목만 출력
                var moveName = result.boxOfficeResult.dailyBoxOfficeList[0].movieNm
                console.log(moveName);
                //"20235253" : 배열0의 movieCd값.
            });
            //영화감독 출력
            const url2 ="https://www.kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieInfo.json?key=f5eef3421c602c6cb7ea224104795888&movieCd=20235253"
            fetch(url2)
            .then(result => result.json())
            .then(result => {
                console.dir(result);
                var director = result.movieInfoResult.movieInfo.directors[0].peopleNm
                console.log(director);
            })

    </script>

</body>

</html>
