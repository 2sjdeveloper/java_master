<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>basic.html</title>
	<script src="../js/jquery-3.7.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		//javascript 객체(속성, 메소드) vs jquery 객체(메소드 기반)
		$(document).ready(function () {
			const obj = {}

			//$("선택자");
			let ul = $('<ul />').append($('<li />').text('Apple'),
										$('<li />').text('Banana')
										);
			ul.attr('class', 'parent');
			$('#show').append(ul); //appendChild와 동일.
	
			
			//java스크립트로 해보기
			let dom = document.querySelector('#dom');
        	let ul2 = document.createElement('ul');
        	let li2 = document.createElement('li');
        	let li3 = document.createElement('li');
        	li2.innerText = 'Apple';
        	ul2.appendChild(li2);
        	dom.appendChild(ul2);
        	
        	li3.innerText = 'Banana';
        	ul2.appendChild(li3);
        	
        	
        	//onclick : $(jquery객체).on('이벤트 유형', '실행함수(콜백함수)')
        	$('#show li').on('mouseover', function(){ //달러 괄호로 묶어주면 제이쿼리 객체가 된다.
				$(this).css('background','yellow'); 
				console.log(); 
			})
        	$('#show li').on('mouseout', function(){ //달러 괄호로 묶어주면 제이쿼리 객체가 된다.
				$(this).css('background',''); 
			})

		});
	</script>
</head>

<body>
	<div id="show"></div>
	
	<div id ="dom"></div>
</body>

</html>
